<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>The Code Review </title>
    </head>

    <body>
        <header>  
             <h1 class="header"> The Code Review </h1> 
             <div id="intro">
                 <h2> Signup for our newsletter </h2>
                 <p> Get the latest news on how your code is doing right in your inbox </p><br><hr style="height:7px;color:black;background-color: black;">
                 <hr style="height:3px; background-color:black; color:black;">
            </div>
         </header>   
          
                    
            <main id="vw">
                <form>
                    <fieldset>
                        <legend class="form_title"> Contact Information </legend> 
                        <div class="form">
                            <label class="label" for="name"> Full Name </label>
                            <input class="box" type="text" id="name" name="user_name" placeholder="required"><br>
                            <label class="label" for="email"> Email Address </label>
                            <input class="box" type="email" id="email" name="user_email" placeholder="required"><br>
                            <label class="label" for="phone"> Phone Number </label>
                            <input class="box" type="tel" id="phone" name="user_phone"><br>
                            <label class="label" for="address"> Street Address </label>
                            <input class="box" type="text" id="address" name="user_address"><br>
                            <label class="label" for="city"> City </label>
                            <input class="box" type="text" id="city" name="user_city"><br>
                            <label class="label" for="state"> State </label>
                            <select class="box" id="state" name="user_state">
                                <option value="texas"> Texas </option>
                                <option value="navada"> Navada </option>
                                <option value="new_york"> New York </option>
                                <option value="florida"> Florida </option>
                            </select><br>
                            <label class="label" for="zip"> Zip Code </label>
                            <input class="box" type="text" id="zip" name="user_zip">
                        </div>
                    </fieldset>

                    <hr style="height: 3px; background-color: black; color: black;">

                    <fieldset>
                        <legend class="form_title"> Newsletter </legend>
                        <p class="announcement"> Select the newsletters you would like to recieve </p>
                        <div class="news_check">
                            <input type="checkbox" id="html" value="html_news" name="news">
                            <label class="text" for="html"> HTML News </label><br>
                            <input type="checkbox" id="css" value="css_news" name="news">
                            <label class="text" for="css"> CSS News </label><br>
                            <input type="checkbox" id="java" value="java_news" name="news">
                            <label class="text" for="java"> Javascript News </label><br>
                        </div>
                        <p class="announcement"> Newsletter format </p>
                        <div class="news_check">
                            <input type="radio" id="format_html" value="html" name="text">
                            <label class="text" for="format_html"> HTML </label><br>
                            <input type="radio" id="text" value="text" name="text">
                            <label class="text" for="text"> Plain Text </label><br>
                        </div>
                        <p class="announcement"> Other topics you'd like to hear about </p>
                        <div id="container">
                            <label for="comment"></label>
                            <textarea id="comment" name="user_comment"></textarea><br>
                            <button id="button" type="submit"> Sign Up </button>
                        </div>
                    </fieldset>
                </form>
            </main>

        <footer>
            <p> Copywrite The Code Review </p>
        </footer>
    </body>
</html>
